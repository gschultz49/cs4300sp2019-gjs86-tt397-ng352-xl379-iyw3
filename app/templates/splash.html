<html>
<head>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/splash.css">
</head>
  <body>
    <div class = "text-center"> 
      <h1> Find your Solemate</h1>
    </div>
    <form>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
          <div class="input-group input-group-lg">
            <input id="input" type="text" name="search" class="form-control form-control-lg" placeholder="Soft and cushy">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-info"> Go! </button>
            </span>
          </div>
        </div>
      </div>
    </form>
    <!--  Shoes card grid  -->
    <div class = "shoes-grid"> 
      <!-- generate shoe cards -->
      {% for i in range (11) %}
      <div class="card">
        {% if shoeImage %}
        <figure>
          <img src={{shoeImage|safe}}>
        </figure>
        {% endif %}
        <div class="card-caption">
          <h3> {{shoeName}}</h3>
          <a href="{{shoeURL|safe}}">Shoe Link</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
